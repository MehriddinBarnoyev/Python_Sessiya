<!DOCTYPE html>
<html lang="en">
    {%extends 'navbar.html'%}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Title</title>
</head>
<body>
    {% block content %}


    <!-- codes -->

<div class="d-flex ms-2 p-5" >

    {% for service in services %}
        <div class="service shadow rounded" style="width: 350px; height: 400px; margin-left: 20px;">
            {% if service.image %}
            <div class="text-center p-3">
                <img  src="{{ service.image.url }}" alt="image" style="width: 320px;">
            </div>
            {% endif %}
            <div class="p-2 ">
                <h2 class="">{{ service.name }}</h2>
            </div>
            <div class="p-2 ">
                <p>{{ service.description }}</p>
            </div>
            <div class=" ">
                <h3 style="padding-left: 10px;">{{ service.price }} </h3>            
            </div>
        </div>
    {% endfor %}
</div>
    <!-- codes -->
    

    {% endblock %}
</body>
</html>
